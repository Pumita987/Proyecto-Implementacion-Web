<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}" />
</head>
<body>
	<div class="container">
		<!--Barra de Navegacion-->
		<header>
			<div class="container-logo">
				<section id="logo">
					<img th:src="@{'/images/Dark.png'}" alt="Logo">
				</section>
			</div>
			<nav>
				<ul>
					<li><a href="/App/inicio">Inicio</a></li>
					<li><a href="/App/Productos">Productos</a></li>
					<li><a href="/App/Login">Login</a></li>
					<li><a href="#">¿Quiénes somos?</a></li>
					<li><a href="/App/CarritodeCompras">Carrito de Compras</a></li>
					<li><a href="/App/Integrantes">Integrantes</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<!-- FIN DE Barra de Navegacion-->

	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#signup">Regístrarse</a></li>
			<li class="tab"><a href="#login">Iniciar Sesión</a></li>
		</ul>

		<div class="tab-content">
			<div id="signup">
				<h1>Regístrate Gratis</h1>

				<form action="/" method="post">

					<div class="top-row">
						<div class="field-wrap">
							<label> Nombres<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Apellidos<span class="req">*</span>
							</label> <input type="text" required autocomplete="off" />
						</div>
					</div>

					<div class="field-wrap">
						<label> Email <span class="req">*</span>
						</label> <input type="email" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Crea una contraseña<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" />
					</div>

					<button type="submit" class="button button-block" />
					Registrarse
					</button>

				</form>

			</div>

			<div id="login">
				<h1>Bienvenido de Nuevo!</h1>

				<form action="/" method="post">

					<div class="field-wrap">
						<label> Email<span class="req">*</span>
						</label> <input type="email" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Contraseña<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" />
					</div>

					<p class="forgot">
						<a href="#">¿Olvidaste tu contraseña?</a>
					</p>

					<button>Iniciar Sesión</button>

				</form>

			</div>

		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->

</body>
</html>
